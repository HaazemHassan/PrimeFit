name: primefit-api-production

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-CU12-ubuntu-22.04
    container_name: primefit-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${DB_PASSWORD}
      - MSSQL_PID=Express
      - MSSQL_TCP_PORT=1433
    ports:
      - "${DB_EXTERNAL_PORT:-15000}:1433"
    volumes:
      - primefit_sqlserver_data:/var/opt/mssql
    networks:
      - primefit-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P ${DB_PASSWORD} -Q 'SELECT 1' || exit 1",
        ]
      interval: 10s
      retries: 10
      start_period: 30s
      timeout: 5s
    restart: unless-stopped

  primefit-api:
    image: hazemhassan1/primefit-api:latest
    container_name: primefit-api
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080

      # ========================================
      # Database
      # ========================================
      - ConnectionStrings__DefaultConnection=Server=${DB_SERVER:-sqlserver},${DB_PORT:-1433};Database=${DB_NAME};User Id=${DB_USER};Password=${DB_PASSWORD};TrustServerCertificate=True;

      # ========================================
      # JWT
      # ========================================
      - jwtSettings__Secret=${JWT_SECRET}
      - jwtSettings__Issuer=${JWT_ISSUER}
      - jwtSettings__Audience=${JWT_AUDIENCE}
      - jwtSettings__ValidateAudience=${JWT_VALIDATE_AUDIENCE:-false}
      - jwtSettings__ValidateIssuer=${JWT_VALIDATE_ISSUER:-true}
      - jwtSettings__ValidateLifetime=${JWT_VALIDATE_LIFETIME:-true}
      - jwtSettings__ValidateIssuerSigningKey=${JWT_VALIDATE_ISSUER_SIGNING_KEY:-true}
      - jwtSettings__AccessTokenExpirationMinutes=${JWT_ACCESS_TOKEN_EXPIRATION_MINUTES:-43200}
      - jwtSettings__RefreshTokenExpirationDays=${JWT_REFRESH_TOKEN_EXPIRATION_DAYS:-30}

      # ========================================
      # Password Policy
      # ========================================
      - PasswordSettings__MinLength=${PASSWORD_MIN_LENGTH:-3}
      - PasswordSettings__MaxLength=${PASSWORD_MAX_LENGTH:-20}
      - PasswordSettings__RequireUppercase=${PASSWORD_REQUIRE_UPPERCASE:-false}
      - PasswordSettings__RequireLowercase=${PASSWORD_REQUIRE_LOWERCASE:-false}
      - PasswordSettings__RequireDigit=${PASSWORD_REQUIRE_DIGIT:-false}
      - PasswordSettings__RequireNonAlphanumeric=${PASSWORD_REQUIRE_NON_ALPHANUMERIC:-false}
      - PasswordSettings__RequiredUniqueChars=${PASSWORD_REQUIRED_UNIQUE_CHARS:-1}

      # ========================================
      # Rate Limiting
      # ========================================
      - RateLimitingSettings__DefaultLimiter__WindowMinutes=${RATE_LIMIT_DEFAULT_WINDOW_MINUTES:-1}
      - RateLimitingSettings__DefaultLimiter__PermitLimit=${RATE_LIMIT_DEFAULT_PERMIT_LIMIT:-90}
      - RateLimitingSettings__DefaultLimiter__QueueLimit=${RATE_LIMIT_DEFAULT_QUEUE_LIMIT:-10}
      - RateLimitingSettings__DefaultLimiter__SegmentsPerWindow=${RATE_LIMIT_DEFAULT_SEGMENTS:-4}
      - RateLimitingSettings__LoginLimiter__WindowMinutes=${RATE_LIMIT_LOGIN_WINDOW_MINUTES:-1}
      - RateLimitingSettings__LoginLimiter__PermitLimit=${RATE_LIMIT_LOGIN_PERMIT_LIMIT:-5}
      - RateLimitingSettings__LoginLimiter__QueueLimit=${RATE_LIMIT_LOGIN_QUEUE_LIMIT:-0}
      - RateLimitingSettings__LoginLimiter__SegmentsPerWindow=${RATE_LIMIT_LOGIN_SEGMENTS:-4}
      - RateLimitingSettings__RetryAfterSeconds=${RATE_LIMIT_RETRY_AFTER_SECONDS:-60}

      # ========================================
      # Serilog
      # ========================================
      - Serilog__MinimumLevel__Default=${SERILOG_MINIMUM_LEVEL_DEFAULT}
      - Serilog__MinimumLevel__Override__Microsoft.AspNetCore=${SERILOG_MINIMUM_LEVEL_MICROSOFT_ASPNETCORE}
      - Serilog__WriteTo__0__Name=File
      - Serilog__WriteTo__0__Args__path=${SERILOG_FILE_PATH}
      - Serilog__WriteTo__0__Args__rollingInterval=${SERILOG_FILE_ROLLING_INTERVAL}
      - Serilog__Properties__Application=${SERILOG_APPLICATION_NAME}

      # ========================================
      # Hangfire
      # ========================================
      - HangfireSettings__DashboardPath=${HANGFIRE_DASHBOARD_PATH}
      - HangfireSettings__Username=${HANGFIRE_DASHBOARD_USERNAME}
      - HangfireSettings__Password=${HANGFIRE_DASHBOARD_PASSWORD}

      # ========================================
      # Cloudinary
      # ========================================
      - CloudinarySettings__CloudName=${CLOUDINARY_CLOUD_NAME}
      - CloudinarySettings__ApiKey=${CLOUDINARY_API_KEY}
      - CloudinarySettings__ApiSecret=${CLOUDINARY_API_SECRET}

    ports:
      - "${API_EXTERNAL_PORT:-44000}:8080"

    depends_on:
      sqlserver:
        condition: service_healthy

    networks:
      - primefit-network
    restart: unless-stopped

networks:
  primefit-network:
    driver: bridge

volumes:
  primefit_sqlserver_data:
    name: primefit_sqlserver_data
    driver: local
